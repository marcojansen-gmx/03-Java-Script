<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <header>
        <h1 class="jumbotron  bg-primary text-light">Password Generator</h1>
     
      <div class="container-float">

        <div class="card-header">
          <h2>Create your own random password</h2>
        </div>
        <label class="my-3">Choose password length :</label>
        <input type="number" maxlength="100" value="20" id="length">
      </div>
      <div class="row">
        <div class="checks my-3 pr-5 d-flex">

          <label  class="label">Enable UpperCase Alphabets :</label>
          <input type="checkbox" id="upper" checked class="val"><br>
      </div>
 
      <div class="checks my-3 pr-5">
          <label  class="label">Enable LowerCase Alphabets :</label>
          <input type="checkbox" id="lower" checked class="val"><br>
      </div>


      <div class="checks my-3 pr-5">
          <label  class="label">Enable Numbers :</label>
          <input type="checkbox" id="number" checked class="val"><br>
      </div>


      <div class="checks my-3 pr-5 d-flex justify-content-center">
          <label  class="label">Enable Symbols :</label>
          <input type="checkbox" id="symbol" checked class="val"><br><br> 
        </div>

      </div>


      

      <div class="card-body">
        <textarea
          readonly
          id="answer"
          placeholder="Your Secure Password"
          aria-label="Generated Password"
        ></textarea>

      </div>

      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>    
  </main>
  </div>

  <script src="script.js"></script>
  </body>
</html>
