<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- adjusted charset to operate with string.fromCharCode formular javascript-->
    <meta charset="UTF-16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <!-- Bootstrap CSS added for better layout -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body> 
    <!-- start nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand text-info" href="index.html">
        <h3>Password Generator</h3>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="fulfill.html">Fulfill your requirement Version</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="better.html">Make it better Version</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- end nav -->
         <!--start wrapper  -->
        <div class="wrapper">
          <div class="container">        
            <!-- start header -->
            <header>
              <h1 class="jumbotron bg-primary text-light">Password Generator</h1>
            </header>
            <!-- end header -->
          </div>
          <!-- end container -->
          <!-- start main -->
          <main class="container">   
              <section class="card-header text-center"> 
              <h2>Create your own random password</h2>
            </section>
            <!-- end section -->
            <!-- start section -->
              <section class="text-center">
                <label class="my-3"><h3>Choose password length :</h3></label>
                <input type="number" maxlength="128" value="8" id="length">
              <section>
              <!-- end section -->
              <!-- start row -->
              <div class="row">
                <div class="checks my-3 pr-5">
                  <label  class="label">Enable UpperCase Alphabets :</label>
                  <input type="checkbox" id="upper" checked class="val"><br>
                </div> 
                <div class="checks my-3 pr-5">
                  <label  class="label">Enable LowerCase Alphabets :</label>
                  <input type="checkbox" id="lower" checked class="val"><br>
                </div>
                <div class ="checks my-3 pr-5">
                  <label  class="label">Enable Numbers :</label>
                  <input type="checkbox" id="number" checked class="val"><br>
                </div>
                <div class="checks my-3 pr-5">
                  <label  class="label">Enable Symbols :</label>
                  <input type="checkbox" id="symbol" checked class="val"><br><br> 
                </div>
              </div>
              <!-- end row -->
              <div class="card-body">
                <textarea readonly id="answer" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
              </div>
          </main>
          <!-- end main -->
          <!-- start footer -->
          <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
          </div>    
          <!-- end footer -->
        </div>
        <!-- end wrapper -->

  <script src="script.js"></script>
  </body>
</html>
